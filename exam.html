<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Screen - Examy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <style>
    .custom-current { background-color: #4B687A; }
    .custom-progress::-webkit-progress-value { background-color: #4B687A; }
    .custom-progress::-moz-progress-bar { background-color: #4B687A; }
    .custom-progress { background-color: #e2e8f0; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <div class="navbar bg-gray-800 shadow-sm text-white">
    <div class="navbar-start">
      <p class="text-xl font-mono m-3">Exam Screen</p>
    </div>
    <div class="navbar-center">
      <p class="text-2xl font-serif italic">Examy</p>
    </div>
    <div class="navbar-end">
      <div class="avatar placeholder">
        <div class="bg-neutral text-neutral-content rounded-full w-10">
          <span class="text-xs">ðŸ‘¤</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto px-4 py-8 flex gap-8 flex-col lg:flex-row">
    <div class="flex-1">
      <h1 class="text-3xl font-bold mb-8 text-gray-800">Computer Science Exam</h1> Exam</h1>

      <div class="bg-white rounded-xl shadow-xl p-8">
        <div class="flex justify-between items-center mb-6">
          <span class="text-lg font-medium text-gray-700">
            Answered Questions: 
            <span id="answeredCount" class="font-bold text-blue-600">0</span>/<span id="totalQuestions" class="font-bold">10</span>
          </span>
          <button class="btn btn-ghost btn-circle" id="bookmarkBtn" title="Flag this question">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
            </svg>
          </button>
        </div>

        <h2 class="text-2xl font-semibold mb-8 text-gray-900" id="questionText"></h2>

        <div class="space-y-4" id="optionsContainer"></div>
      </div>

      <div class="flex justify-between gap-6 mt-8">
        <button class="btn btn-sm flex-1 text-white" style="background-color: #4B687A;" id="prevBtn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          Previous
        </button>
        <button class="btn btn-sm flex-1 text-white" style="background-color: #4B687A;" id="nextBtn">
          Next
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <div class="w-full lg:w-96 space-y-6">
      <div class="bg-white rounded-xl shadow-lg p-6">
        <div class="flex items-center gap-3 mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="font-medium text-gray-700">Remaining time</span>
        </div>
        <div class="text-3xl font-mono font-bold text-black" id="timerDisplay">00 : 40 : 00</div>
        <progress class="progress custom-progress w-full mt-4 h-4" id="timerProgress" value="100" max="100"></progress>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h3 class="font-bold text-lg mb-4 text-gray-800">Questions</h3>
        <div class="flex flex-col gap-3 max-h-96 overflow-y-auto" id="questionNav">
        </div>
      </div>

      <button class="btn btn-success btn-lg w-full shadow-xl hover:shadow-2xl transform hover:scale-105 transition duration-300" id="submitBtn">
        Submit Exam
      </button>
    </div>
  </div>

  <dialog id="submitModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-4">Confirm Submission</h3>
      <p class="mb-4">Are you sure you want to submit your exam? You have answered <span id="finalAnsweredCount">0</span> out of <span id="finalTotalQuestions">10</span> questions.</p>
      <div class="modal-action">
        <button class="btn btn-ghost" id="cancelSubmitBtn">Cancel</button>
        <button class="btn btn-success" id="confirmSubmitBtn">Yes, Submit</button>
      </div>
    </div>
  </dialog>

  <script src="js/questions.js"></script>
  <script src="js/exam.js"></script>
</body>
</html>
